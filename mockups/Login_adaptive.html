<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <style>
        /* colors */
      .bruin {
        color: #3c3744;
      }
      .blauw {
        color: #090c9b;
      }
      .lichtblauw {
        color: #3066be;
      }
      .lichterblauw {
        color: #b4c5e4;
      }
      .wit {
        color: #fbfff1;
      }
      .rood {
        color: rgb(185, 72, 27);
      }
      .achtergrondDonkerGrijs {
        color: #333;
      }

      /* other */
      .navbar-brand img,
      .navbar-icon i {
        width: 40px;
        height: 32px;
      }
      .navbar-icon i {
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <header class="container">
      <nav class="achtergrondDonkerGrijs navbar bg-dark-subtle ">
        <div class="container d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#">
            <img
              src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
              alt="Bootstrap"
              width="40"
              height="32"
            />
          </a>
          <ul class="nav justify-content-center mx-auto bg-white">
            <li class="nav-item dropdown border border-black border-end-0">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Home
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Home</a></li>
                <li><a class="dropdown-item" href="#">Openingsuren</a></li>
                <li><a class="dropdown-item" href="#">Contact</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown  border border-black">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Optiek
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dames</a></li>
                <li><a class="dropdown-item" href="#">Heren</a></li>
                <li><a class="dropdown-item" href="#">Kinderen</a></li>
                <li><a class="dropdown-item" href="#">Zonnebrillen</a></li>
                <li><a class="dropdown-item" href="#">Lezen</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown  border border-black  border-start-0">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Audiologie
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Hoorapparaten</a></li>
                <li><a class="dropdown-item" href="#">Hoorbril</a></li>
                <li><a class="dropdown-item" href="#">Hulptoestellen</a></li>
                <li><a class="dropdown-item" href="#">Batterijen</a></li>
              </ul>
            </li>
          </ul>
          <a class="navbar-icon" href="#">
            <i class="bi bi-person"></i>
          </a>
        </div>
      </nav>
    </header>
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center">Register</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
