<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestelproces - Optiek en Hoorcentrum Tallieu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <a class="navbar-brand bruin" href="#">Optiek & Hoorcentrum Tallieu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link blauw" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link blauw" href="#register">Registreren</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link blauw" href="#order">Bestellen</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Login Form -->
        <section id="login" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bruin text-white">
                            <h3>Login</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mailadres</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Wachtwoord</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-light w-100 lichtblauw">Inloggen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Registration Form -->
        <section id="register" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bruin text-white">
                            <h3>Registreren</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Voornaam</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mailadres</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefoonnummer</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Wachtwoord</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-light w-100 lichtblauw">Registreren</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Order Form -->
        <section id="order" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bruin text-white">
                            <h3>Bestellen</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="product" class="form-label">Kies je product</label>
                                    <select class="form-select" id="product" required>
                                        <option value="lenzen">Lenzen</option>
                                        <option value="brillen">Brillen</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="quantity" class="form-label">Aantal</label>
                                    <input type="number" class="form-control" id="quantity" value="1" min="1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Prijs per eenheid</label>
                                    <input type="text" class="form-control" id="price" value="â‚¬20" readonly>
                                </div>
                                <button type="submit" class="btn btn-light w-100 lichtblauw">Bestellen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
